<div class="container mt-5">
    <div class="">
        <div class="mb-4 d-flex justify-content-between">
            <h2>Clientes</h2>
            <a routerLink="/addCustomer"  class="btn btn-primary">+ Adicionar</a>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customers">
                    <th scope="row">{{ customer.id }}</th>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.address.logradouro }}, {{ customer.address.bairro }} - {{ customer.address.localidade }}</td>
                    <td>{{ customer.email }}</td>
                    <td>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="d-flex justify-content-between p-2">
            <ngb-pagination
                [collectionSize]="customersLength"
                [(page)]="page"
                [pageSize]="pageSize"
                (pageChange)="getAllCustomers()"
            >
            </ngb-pagination>
        
            <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="getAllCustomers()">
                <option [ngValue]="5">5 items por página</option>
                <option [ngValue]="10">10 items por página</option>
                <option [ngValue]="15">15 items por página</option>
            </select>
        </div>
    </div>
</div>
